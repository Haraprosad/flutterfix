name: FlutterFix - Auto-fix Flutter Projects

# This workflow can be used in any Flutter project's CI/CD pipeline
# to automatically fix Flutter, Gradle, Kotlin, and Java version conflicts

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  flutterfix:
    name: Auto-fix Flutter Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install FlutterFix
        run: dart pub global activate flutterfix

      - name: Run FlutterFix Doctor
        run: flutterfix doctor
        continue-on-error: true

      - name: Run FlutterFix Sync
        run: flutterfix sync

      - name: Verify fixes
        run: |
          echo "‚úÖ FlutterFix completed successfully"
          echo "Checking Gradle version..."
          if [ -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            cat android/gradle/wrapper/gradle-wrapper.properties | grep distributionUrl
          fi

      - name: Run Flutter Doctor
        run: flutter doctor -v

      - name: Test Flutter Build (Android)
        run: flutter build apk --debug
        continue-on-error: true

  flutterfix-check:
    name: Check if FlutterFix is needed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install FlutterFix
        run: dart pub global activate flutterfix

      - name: Diagnose project
        run: |
          echo "üîç Running FlutterFix diagnostics..."
          flutterfix doctor || echo "Issues detected - FlutterFix can help!"

      - name: Comment on PR (if issues found)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîß **FlutterFix detected potential version conflicts!**\n\nRun `flutterfix sync` to automatically fix them.'
            })
